<blockquote>
<p>你说我来听</p>
</blockquote>
<p>亲密关系</p>
<p>从懵懂的，互相打闹</p>
<p>到青涩的，脸红心跳</p>
<p>再看热恋时，你侬我侬</p>
<p>争吵时，纠结徘徊</p>
<p><em>爱情的千回百转，断人心肠。常言道相知易，常相守难。</em></p>
<hr>
<p>我们的爱情，我们的婚姻，有无疾而终也有暗自喜欢</p>
<p>把故事记录下来……</p>
<p>给你不一样的回复……</p>
